<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="clock-face">
        <div class="hand hours"></div>
        <div class="hand minutes"></div>
        <div class="hand seconds"></div>
    </div>
</body>

<script>

    function setDate() {
        let now = new Date();

        let secHand = document.querySelector('.seconds');
        let minHand = document.querySelector('.minutes');
        let hourHand = document.querySelector('.hours');

        let currentSecond = now.getSeconds();
        let currentSecondDeg = ((currentSecond / 60) * 360) + 90;
        secHand.style.transform = `rotate(${currentSecondDeg}deg)`;

        let currentMinute = now.getMinutes();
        let currentMinuteDeg = ((currentMinute / 60) * 360) + ((currentSecond / 60) * 6) + 90;
        minHand.style.transform = `rotate(${currentMinuteDeg}deg)`;

        let currentHour = now.getHours();
        let currentHourDeg = ((currentHour / 12) * 360) + ((currentMinute / 60) * 30) + 90;

        hourHand.style.transform = `rotate(${currentHourDeg}deg)`;

    }
    setDate();
    setInterval(setDate, 1000)

</script>

</html>
